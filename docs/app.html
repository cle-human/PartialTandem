<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partial Tandem System</title>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    <link rel="canonical" href="https://choffmann.eu/PartialTandem/app.html" />
		<link rel="manifest" href="site.webmanifest">
		<meta name="theme-color" content="#ffffff" />
		<link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
		<link rel="icon" href="public/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" href="public/apple-touch-icon.png">
		<link rel="android-chrome-192x192" type="image/png" sizes="192x192" href="public/android-chrome-192x192.png">
		<link rel="android-chrome-512x512" type="image/png" sizes="512x512" href="public/android-chrome-512x512.png">
		<link rel="favicon-16x16" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
		<link rel="favicon-32x32" type="image/png" sizes="16x16" href="public/favicon-32x32.png">
		<meta name="pwa-capable" content="yes">
  </head>
  <body>
    
    <div style="height: 100vh; width: 100vw" id="root"></div>
    <script>
			// PWA
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register(
					'/service-worker.js', {
						scope: '/'
					}
				)
			}
		</script>
  </body>
</html>
